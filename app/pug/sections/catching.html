
<!-- class="_size-lg"-->
<section class="vcatching" id="section-catching">
  <div class="vcatching__shape vcatching__shape_left vshape vshape_brand-1 vshape_transparent" data-emergence="hidden">
    <div class="vshape__inner">
      <div class="vshape__inner-shape vshape__inner-shape_brand-1">
      </div>
    </div>
  </div>
  <div class="vcatching__shape vcatching__shape_right vshape vshape_brand-1 vshape_transparent" data-emergence="hidden">
    <div class="vshape__inner">
      <div class="vshape__inner-shape vshape__inner-shape_brand-1">
      </div>
    </div>
  </div>
  <div class="vcatching__container vcontainer">
    <div class="vcatching__row vrow">
      <div class="vcol-12 vcol-sm-6">
        <div class="vtitle-group">
          <h3 class="vtitle-group__title vtitle-lg">Do you like it?
          </h3>
          <div class="vtitle-group__content">
            <p class="vtitle-md">Contact me and we will discuss all the details.
            </p>
          </div>
        </div>
      </div>
      <div class="vcol-12 vcol-sm-6 vcol-md-5">
        <div class="vmessage vmessage_shadow">
          <div class="vmessage__header">
            <p class="vmessage__title">Send me message
            </p>
          </div>
          <div class="vmessage__body">
            <form class="vform vform_block">
              <div class="vform__content">
                <div class="vform__row vform__row_line"><input class="vform__control" name="vname" type="text" placeholder="Name"/><span class="vform__line"></span>
                </div>
                <div class="vform__row vform__row_line"><input class="vform__control" name="vemail" type="email" placeholder="E-mail"/><span class="vform__line"></span>
                </div>
                <div class="vform__row vform__row_line"><input class="vform__control" name="vphone" type="phone" placeholder="Phone"/><span class="vform__line"></span>
                </div>
                <div class="vform__row">
                  <button class="vbtn vbtn_cross" type="submit"><span class="fl"></span><span class="sfl"></span><span class="cross"></span><i></i>
                    <p>Send Message</p>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
